server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA-Fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: API-Proxy im Compose-Netz (UI â†’ Backend)
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
