name: kit_workmate

networks:
  kit_net:

volumes:
  pg_data:
  ui_node_modules:   # named volume für node_modules im Container

services:
  db:
    image: postgres:16-alpine
    container_name: kit_db
    env_file: ${ENV_FILE:-.env.dev}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - kit_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: kit_backend
    env_file: ${ENV_FILE:-.env.dev}
    environment:
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - GIT_SHA=${GIT_SHA:-dev}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app               # Bind-Mount für Hot-Reload
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app"
    networks:
      - kit_net
    profiles: ["dev"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/ready"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 10s

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev     # ← sicherstellen, dass dein UI-Dockerfile.dev corepack/pnpm o. npm enthält
    container_name: kit_ui
    environment:
      # Nur den Basis-Pfad ans UI geben, den Proxy macht Vite (target=backend:8000)
      - VITE_API_BASE=/api
      # File-watcher zuverlässig machen
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./ui:/app                    # ← gleich wie WORKDIR im UI-Dockerfile
      - ui_node_modules:/app/node_modules
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      backend:
        condition: service_healthy   # warte bis API bereit ist
    networks:
      - kit_net
    profiles: ["dev"]

  adminer:
    image: adminer
    container_name: kit_adminer
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kit_net
    profiles: ["dev"]
