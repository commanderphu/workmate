name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend-tests:
    name: Backend (FastAPI) Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_DB: workmate
          POSTGRES_USER: workmate
          POSTGRES_PASSWORD: workmate
        ports:
          - 5432:5432
        # Health-Check auf Container-Ebene
        options: >-
          --health-cmd="pg_isready -U workmate -d workmate"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://workmate:workmate@localhost:5432/workmate
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONPATH: ${{ github.workspace }}/backend   # ‚Üê macht 'app' importierbar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Wait for DB (Python loop, no psql needed)
        run: |
          python - <<'PY'
          import os, time
          import psycopg2
          url = os.environ["DATABASE_URL"].replace("+psycopg2","")  # psycopg2 expects plain postgres://
          for i in range(60):
              try:
                  psycopg2.connect(url).close()
                  print("DB ready")
                  break
              except Exception as e:
                  print(f"DB not ready yet ({i}): {e}")
                  time.sleep(1)
          else:
              raise SystemExit("DB not healthy in time")
          PY

      - name: Alembic migrate
        working-directory: backend
        run: alembic upgrade head

      - name: Run tests
        working-directory: backend
        run: pytest -q

  frontend-build:
    name: Frontend (Vite/Vue) Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install & Build
        run: |
          npm ci
          npm run build
