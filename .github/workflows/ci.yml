name: CI (self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

# Nie mehrere gleichzeitige LÃ¤ufe pro Branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # gemeinsame Defaults
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"

jobs:
  backend:
    name: ğŸ§  Backend â€¢ FastAPI + Alembic + Pytest
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 20

    env:
      DATABASE_URL: postgresql+psycopg2://workmate:workmate@localhost:5432/workmate
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx requests psycopg2-binary

      - name: ğŸ§± Start Postgres (Docker)
        run: |
          docker rm -f workmate-db 2>/dev/null || true
          docker run -d --name workmate-db \
            -e POSTGRES_DB=workmate \
            -e POSTGRES_USER=workmate \
            -e POSTGRES_PASSWORD=workmate \
            -p 5432:5432 postgres:16
          echo "Waiting for Postgres..."
          for i in {1..90}; do
            docker exec workmate-db pg_isready -U workmate -d workmate >/dev/null 2>&1 && { echo "Postgres ready"; break; }
            sleep 2
          done

      - name: ğŸ” Alembic upgrade
        working-directory: backend
        run: alembic upgrade head

      - name: ğŸ§ª Pytest
        working-directory: backend
        run: pytest -q

      - name: ğŸ§¹ Cleanup DB (always)
        if: always()
        run: docker rm -f workmate-db || true

  frontend:
    name: ğŸ’» Frontend â€¢ Vite/Vue build
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ”§ Type Check (optional)
        run: npx vue-tsc --noEmit

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: "ğŸ“¦ Artefakt: dist"
        if: ${{success()}}
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          if-no-files-found: error
          retention-days: 7

  done:
    name: âœ… All good
    runs-on: [self-hosted, Linux, X64]
    needs: [backend, frontend]
    steps:
      - run: echo "Backend + Frontend erfolgreich gebaut & getestet ğŸ‰"
